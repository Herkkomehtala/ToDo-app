<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full stack to-do list</title>
  <link rel="stylesheet" href="styles.css">
  <script src="code.js"></script>
</head>

<body onload="init()">
  <div id="container">
    <h1>To-do list</h1>
    <input type="text" id="newTodo"/>
    <button id="btn" onclick="addTodo()">Add</button>
    <ul id="todosList"></ul>
    <p id="infoText"></p>
  </div>
</body>
</html>
